<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>

<body>
    <button onclick="w()">Write</button>
    <p id="res">0; </p>
    <script>
        function w() {
            let a = 0
            let b = 1
            let c = 1
            let num = 0
            while (num < 21) {
                document.getElementById("res").innerText += c + "; "
                c = Number(a) + Number(b)
                a = b
                b = c
                num++
                console.log(a, b)
            }
        }
    </script>
</body>

</html>
